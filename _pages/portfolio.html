---
layout: default
title: "Portfolio"
permalink: /portfolio/
author_profile: true
---

{% include base_path %}

<div id="main" role="main">
  <div class="portfolio-container">
    {% for project in site.portfolio %}
      <div class="portfolio-item" data-aos="fade-up">
        <a href="{{ project.url | relative_url }}">
          {% if project.gallery and project.gallery.size > 0 %}
            <img src="{{ project.gallery[0] | relative_url }}" alt="{{ project.title }}" class="portfolio-thumbnail" loading="lazy">
          {% else %}
            <img src="/images/placeholder.jpg" alt="{{ project.title }}" class="portfolio-thumbnail">
          {% endif %}
          <div class="portfolio-caption">
            <h3>{{ project.title }}</h3>
            <p>{{ project.excerpt | strip_html }}</p>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>

<style>
.portfolio-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
  margin: 2rem 0;
}

.portfolio-item {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.portfolio-thumbnail {
  width: 100%;
  height: 200px;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.portfolio-item:hover .portfolio-thumbnail {
  transform: scale(1.05);
}

.portfolio-caption {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 1rem;
  background: rgba(0,0,0,0.6);
  color: #fff;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.portfolio-item:hover .portfolio-caption {
  opacity: 1;
}
</style>
