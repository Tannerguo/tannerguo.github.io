---
layout: default
title: Portfolio
permalink: /portfolio/
---

{% include base_path %}

<div id="main" role="main">
  <div class="portfolio-container">
    {% for project in site.portfolio %}
    <div class="portfolio-item" data-aos="fade-up">
      <a href="{{ project.url | relative_url }}">
        <img src="{% if project.gallery and project.gallery.size > 0 %}{{ project.gallery[0] | relative_url }}{% else %}/images/placeholder.jpg{% endif %}" alt="{{ project.title }}" loading="lazy">
        <div class="portfolio-caption">
          <h3>{{ project.title }}</h3>
          <p>{{ project.excerpt | strip_html }}</p>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    AOS.init({ duration: 800, once: true });
  });
</script>

<style>
.portfolio-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
  margin: 2rem 0;
}

.portfolio-item {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.portfolio-item img {
  width: 100%;
  display: block;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.portfolio-item:hover img {
  transform: scale(1.05);
}

.portfolio-caption {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 1rem;
  background: rgba(0,0,0,0.6);
  color: #fff;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.portfolio-item:hover .portfolio-caption {
  opacity: 1;
}
</style>
