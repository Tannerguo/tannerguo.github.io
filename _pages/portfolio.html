---
layout: default
---

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

<style>
  .portfolio-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 2rem;
    padding: 2rem 1rem;
  }

  .portfolio-item {
    background: #fff;
    border-radius: 12px;
    border: 2px solid #e2e8f0;
    box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
  }

  .portfolio-item:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 12px 30px rgba(99, 179, 237, 0.3);
    border-color: #3182ce;
  }

  .portfolio-title {
    font-size: 1.4rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    text-decoration: none;
    color: #1a202c;
  }

  .portfolio-title:hover {
    color: #3182ce;
  }

  .portfolio-excerpt {
    font-size: 1rem;
    color: #4a5568;
    margin-bottom: 1rem;
  }

  .portfolio-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1rem;
  }

  .portfolio-gallery img {
    width: 100%;
    border-radius: 8px;
    object-fit: cover;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .portfolio-gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  @media (max-width: 600px) {
    .portfolio-container {
      padding: 1rem;
      gap: 1rem;
    }
    .portfolio-gallery {
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    }
  }
</style>

<div class="portfolio-container">
  {% assign delay = 0 %}
  {% for post in site.portfolio reversed %}
    <div class="portfolio-item" data-aos="fade-up" data-aos-duration="800" data-aos-delay="{{ delay }}">
      <a class="portfolio-title" href="{{ post.url }}">{{ post.title }}</a>
      <div class="portfolio-excerpt">{{ post.excerpt }}</div>
      
      {% if post.gallery %}
        <div class="portfolio-gallery">
          {% for image in post.gallery %}
            <img src="{{ image }}" alt="{{ post.title }} photo">
          {% endfor %}
        </div>
      {% endif %}
    </div>
    {% assign delay = delay | plus: 100 %}
  {% endfor %}
</div>

<script>
  AOS.init({
    once: true,
    offset: 100
  });
</script>
